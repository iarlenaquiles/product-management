<h1>Product List</h1>
<table mat-table [dataSource]="products" class="mat-elevation-z8" matSort>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>

  <!-- CategoryPath Column -->
  <ng-container matColumnDef="categoryPath">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Path</th>
    <td mat-cell *matCellDef="let element">{{ element.categoryPath }}</td>
  </ng-container>

  <!-- Available Column -->
  <ng-container matColumnDef="available">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Available</th>
    <td mat-cell *matCellDef="let element">{{ element.available }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="editProduct(element.id)">Edit</button>
      <button mat-button (click)="deleteProduct(element.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
